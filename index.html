<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toplink Solutions - Payment Portal</title>
  <style>
    :root {
      --primary-blue: #004aad;
      --secondary-blue: #00b4d8;
      --hover-blue: #0077b6;
      --success-green: #00cc66;
      --warning-orange: #ff9900;
      --error-red: #ff3333;
      --light-gray: #f5f5f5;
      --dark-gray: #333333;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    
    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      letter-spacing: 1px;
    }
    
    .subtitle {
      margin-bottom: 25px;
      opacity: 0.9;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    select, input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    
    select:focus, input:focus {
      outline: 2px solid var(--secondary-blue);
      box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.2);
    }
    
    input[readonly] {
      background: var(--light-gray);
      cursor: not-allowed;
    }
    
    .error-message {
      color: var(--error-red);
      font-size: 0.85em;
      margin-top: 5px;
      display: none;
    }
    
    button {
      background: var(--secondary-blue);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      width: 100%;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    button:hover {
      background: var(--hover-blue);
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95em;
      display: none;
    }
    
    .message.success {
      background-color: rgba(0, 204, 102, 0.2);
      border: 1px solid var(--success-green);
      color: var(--success-green);
      display: block;
    }
    
    .message.error {
      background-color: rgba(255, 51, 51, 0.2);
      border: 1px solid var(--error-red);
      color: var(--error-red);
      display: block;
    }
    
    .message.warning {
      background-color: rgba(255, 153, 0, 0.2);
      border: 1px solid var(--warning-orange);
      color: var(--warning-orange);
      display: block;
    }
    
    .message.info {
      background-color: rgba(0, 180, 216, 0.2);
      border: 1px solid var(--secondary-blue);
      color: white;
      display: block;
    }
    
    .logo {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">TOPLINK</div>
    <h2>Payment Portal</h2>
    <p class="subtitle">Select your package and pay securely via M-Pesa</p>

    <div class="form-group">
      <label for="package">Select Package</label>
      <select id="package" required>
        <option value="">-- Choose a Package --</option>
        <option value="Website Creation" data-price="10000">Website Creation - KES 10,000</option>
        <option value="Graphics Design" data-price="5000">Graphics Design - KES 5,000</option>
        <option value="WiFi Package" data-price="2500">WiFi Package - KES 2,500</option>
      </select>
      <div class="error-message" id="package-error">Please select a package</div>
    </div>

    <div class="form-group">
      <label for="amount">Amount (KES)</label>
      <input type="number" id="amount" readonly />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number (2547...)</label>
      <input type="tel" id="phone" placeholder="Enter M-Pesa phone number" required />
      <div class="error-message" id="phone-error">Please enter a valid M-Pesa phone number starting with 254</div>
    </div>

    <button id="payBtn">
      <span class="spinner" id="spinner"></span>
      <span id="button-text">Pay Now</span>
    </button>
    
    <div class="message" id="message"></div>
  </div>

  <script>
    // DOM Elements
    const packageSelect = document.getElementById('package');
    const amountInput = document.getElementById('amount');
    const phoneInput = document.getElementById('phone');
    const payBtn = document.getElementById('payBtn');
    const messageBox = document.getElementById('message');
    const spinner = document.getElementById('spinner');
    const buttonText = document.getElementById('button-text');
    const packageError = document.getElementById('package-error');
    const phoneError = document.getElementById('phone-error');

    // Auto-fill price when package is selected
    packageSelect.addEventListener('change', () => {
      const selectedOption = packageSelect.options[packageSelect.selectedIndex];
      amountInput.value = selectedOption.dataset.price || '';
      validatePackage();
    });

    // Validate phone number format
    phoneInput.addEventListener('input', () => {
      validatePhone();
    });

    // Validate package selection
    function validatePackage() {
      if (!packageSelect.value) {
        packageError.style.display = 'block';
        return false;
      } else {
        packageError.style.display = 'none';
        return true;
      }
    }

    // Validate phone number format (Kenyan M-Pesa format)
    function validatePhone() {
      const phoneRegex = /^254[17]\d{8}$/;
      if (!phoneRegex.test(phoneInput.value.trim())) {
        phoneError.style.display = 'block';
        return false;
      } else {
        phoneError.style.display = 'none';
        return true;
      }
    }

    // Show message with specific type
    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = 'message ' + type;
    }

    // Toggle loading state
    function setLoading(isLoading) {
      if (isLoading) {
        payBtn.disabled = true;
        spinner.style.display = 'block';
        buttonText.textContent = 'Processing...';
      } else {
        payBtn.disabled = false;
        spinner.style.display = 'none';
        buttonText.textContent = 'Pay Now';
      }
    }

    // Handle payment
    payBtn.addEventListener('click', async () => {
      // Validate inputs
      const isPackageValid = validatePackage();
      const isPhoneValid = validatePhone();
      
      if (!isPackageValid || !isPhoneValid) {
        showMessage('Please fix the errors above before proceeding.', 'error');
        return;
      }

      const service = packageSelect.value;
      const amount = amountInput.value;
      const phone = phoneInput.value.trim();

      setLoading(true);
      showMessage('Initiating payment... please wait.', 'info');

      try {
        // Send data to backend for STK Push
        // In production, replace with your actual backend URL
        const response = await fetch("https://yourdomain.com/stkpush", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            phone, 
            amount, 
            service,
            timestamp: new Date().toISOString()
          })
        });

        const result = await response.json();
        
        if (result.ResponseCode === "0") {
          showMessage("STK Push sent. Please complete the payment on your phone.", "success");
          
          // Optionally reset form after successful payment initiation
          setTimeout(() => {
            packageSelect.selectedIndex = 0;
            amountInput.value = '';
            phoneInput.value = '';
          }, 3000);
          
        } else {
          showMessage("Payment initiation failed. Please try again.", "error");
        }
      } catch (err) {
        console.error(err);
        showMessage("Error connecting to payment server. Please check your connection and try again.", "error");
      } finally {
        setLoading(false);
      }
    });
  </script>

</body>
</html>
