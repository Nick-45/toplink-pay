<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toplink Solutions - Admin Dashboard</title>
  <style>
    :root {
      --primary-blue: #004aad;
      --secondary-blue: #00b4d8;
      --hover-blue: #0077b6;
      --success-green: #00cc66;
      --warning-orange: #ff9900;
      --error-red: #ff3333;
      --light-gray: #f5f5f5;
      --dark-gray: #333333;
      --medium-gray: #e0e0e0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo {
      font-size: 2.2em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .admin-title {
      font-size: 1.8em;
      font-weight: 600;
    }
    
    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .stat-value {
      font-size: 2em;
      font-weight: 700;
      margin: 10px 0;
    }
    
    .stat-label {
      font-size: 0.9em;
      opacity: 0.8;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 8px 15px;
      width: 300px;
    }
    
    .search-box input {
      background: transparent;
      border: none;
      color: white;
      padding: 8px;
      width: 100%;
      font-size: 1em;
    }
    
    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .search-box input:focus {
      outline: none;
    }
    
    .filters {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    select {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      color: white;
      font-size: 0.9em;
    }
    
    select option {
      background: var(--primary-blue);
      color: white;
    }
    
    .refresh-btn {
      background: var(--secondary-blue);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .refresh-btn:hover {
      background: var(--hover-blue);
    }
    
    .table-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    
    th {
      text-align: left;
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-weight: 600;
      font-size: 0.95em;
    }
    
    td {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }
    
    .status.completed {
      background: rgba(0, 204, 102, 0.2);
      color: var(--success-green);
    }
    
    .status.pending {
      background: rgba(255, 153, 0, 0.2);
      color: var(--warning-orange);
    }
    
    .status.failed {
      background: rgba(255, 51, 51, 0.2);
      color: var(--error-red);
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      font-size: 0.85em;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .action-btn.view {
      background: rgba(0, 180, 216, 0.3);
    }
    
    .action-btn.view:hover {
      background: rgba(0, 180, 216, 0.5);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.1em;
    }
    
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .no-data {
      text-align: center;
      padding: 40px;
      font-size: 1.1em;
      opacity: 0.8;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    
    .pagination button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .pagination button:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    
    .pagination button.active {
      background: var(--secondary-blue);
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .search-box {
        width: 100%;
      }
      
      .filters {
        width: 100%;
        justify-content: space-between;
      }
      
      th, td {
        padding: 10px 8px;
        font-size: 0.85em;
      }
      
      .actions {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="header">
      <div class="logo-section">
        <div class="logo">TOPLINK</div>
        <h1 class="admin-title">Admin Dashboard</h1>
      </div>
      <div class="user-info">
        Welcome, Admin | <a href="#" style="color: white; text-decoration: none;">Logout</a>
      </div>
    </div>
    
    <div class="stats-cards">
      <div class="stat-card">
        <div class="stat-label">Total Payments</div>
        <div class="stat-value" id="totalPayments">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Revenue</div>
        <div class="stat-value" id="totalRevenue">KES 0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Successful</div>
        <div class="stat-value" id="successfulPayments">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Pending/Failed</div>
        <div class="stat-value" id="pendingPayments">0</div>
      </div>
    </div>
    
    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by phone, receipt, or service...">
      </div>
      
      <div class="filters">
        <select id="statusFilter">
          <option value="all">All Statuses</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
          <option value="failed">Failed</option>
        </select>
        
        <select id="serviceFilter">
          <option value="all">All Services</option>
          <option value="Website Creation">Website Creation</option>
          <option value="Graphics Design">Graphics Design</option>
          <option value="WiFi Package">WiFi Package</option>
        </select>
        
        <select id="dateFilter">
          <option value="all">All Time</option>
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
        </select>
      </div>
      
      <button class="refresh-btn" id="refreshBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        Refresh
      </button>
    </div>
    
    <div class="table-container">
      <table id="paymentsTable">
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Phone Number</th>
            <th>Service</th>
            <th>Amount</th>
            <th>M-Pesa Receipt</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="paymentsBody">
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
      
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div> Loading payment data...
      </div>
      
      <div class="no-data" id="noDataMessage" style="display: none;">
        No payment records found.
      </div>
      
      <div class="pagination" id="pagination" style="display: none;">
        <button id="prevPage">Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextPage">Next</button>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const paymentsBody = document.getElementById('paymentsBody');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const noDataMessage = document.getElementById('noDataMessage');
    const pagination = document.getElementById('pagination');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');
    const refreshBtn = document.getElementById('refreshBtn');
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const serviceFilter = document.getElementById('serviceFilter');
    const dateFilter = document.getElementById('dateFilter');
    
    // Stats elements
    const totalPaymentsEl = document.getElementById('totalPayments');
    const totalRevenueEl = document.getElementById('totalRevenue');
    const successfulPaymentsEl = document.getElementById('successfulPayments');
    const pendingPaymentsEl = document.getElementById('pendingPayments');
    
    // Global variables
    let allPayments = [];
    let filteredPayments = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    
    // Initialize the dashboard
    document.addEventListener('DOMContentLoaded', function() {
      loadPayments();
      
      // Set up event listeners
      refreshBtn.addEventListener('click', loadPayments);
      searchInput.addEventListener('input', filterPayments);
      statusFilter.addEventListener('change', filterPayments);
      serviceFilter.addEventListener('change', filterPayments);
      dateFilter.addEventListener('change', filterPayments);
      prevPageBtn.addEventListener('click', goToPrevPage);
      nextPageBtn.addEventListener('click', goToNextPage);
    });
    
    // Load payments from the API
    async function loadPayments() {
      showLoading();
      
      try {
        // In a real implementation, this would fetch from your actual API
        // const response = await fetch('/admin/payments');
        // allPayments = await response.json();
        
        // For demo purposes, using mock data
        allPayments = await fetchMockPayments();
        
        updateStats(allPayments);
        filterPayments();
        
      } catch (error) {
        console.error('Error loading payments:', error);
        showError('Failed to load payment data. Please try again.');
      }
    }
    
    // Filter payments based on search and filter criteria
    function filterPayments() {
      const searchTerm = searchInput.value.toLowerCase();
      const statusValue = statusFilter.value;
      const serviceValue = serviceFilter.value;
      const dateValue = dateFilter.value;
      
      filteredPayments = allPayments.filter(payment => {
        // Search filter
        const matchesSearch = !searchTerm || 
          payment.transactionId.toLowerCase().includes(searchTerm) ||
          payment.phone.toLowerCase().includes(searchTerm) ||
          payment.service.toLowerCase().includes(searchTerm) ||
          (payment.mpesaReceipt && payment.mpesaReceipt.toLowerCase().includes(searchTerm));
        
        // Status filter
        const matchesStatus = statusValue === 'all' || payment.status === statusValue;
        
        // Service filter
        const matchesService = serviceValue === 'all' || payment.service === serviceValue;
        
        // Date filter
        const matchesDate = filterByDate(payment.timestamp, dateValue);
        
        return matchesSearch && matchesStatus && matchesService && matchesDate;
      });
      
      currentPage = 1;
      renderPaymentsTable();
    }
    
    // Filter by date range
    function filterByDate(timestamp, range) {
      if (range === 'all') return true;
      
      const paymentDate = new Date(timestamp);
      const today = new Date();
      
      switch(range) {
        case 'today':
          return paymentDate.toDateString() === today.toDateString();
        case 'week':
          const weekAgo = new Date(today);
          weekAgo.setDate(today.getDate() - 7);
          return paymentDate >= weekAgo;
        case 'month':
          const monthAgo = new Date(today);
          monthAgo.setMonth(today.getMonth() - 1);
          return paymentDate >= monthAgo;
        default:
          return true;
      }
    }
    
    // Render the payments table
    function renderPaymentsTable() {
      hideLoading();
      
      if (filteredPayments.length === 0) {
        paymentsBody.innerHTML = '';
        noDataMessage.style.display = 'block';
        pagination.style.display = 'none';
        return;
      }
      
      noDataMessage.style.display = 'none';
      
      // Calculate pagination
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pagePayments = filteredPayments.slice(startIndex, endIndex);
      
      // Generate table rows
      paymentsBody.innerHTML = pagePayments.map(payment => `
        <tr>
          <td>${payment.transactionId}</td>
          <td>${payment.phone}</td>
          <td>${payment.service}</td>
          <td>KES ${payment.amount.toLocaleString()}</td>
          <td>${payment.mpesaReceipt || 'N/A'}</td>
          <td>${formatDate(payment.timestamp)}</td>
          <td><span class="status ${payment.status}">${payment.status}</span></td>
          <td class="actions">
            <button class="action-btn view" onclick="viewDetails('${payment.transactionId}')">View</button>
            <button class="action-btn" onclick="exportReceipt('${payment.transactionId}')">Export</button>
          </td>
        </tr>
      `).join('');
      
      // Update pagination
      updatePagination();
    }
    
    // Update pagination controls
    function updatePagination() {
      const totalPages = Math.ceil(filteredPayments.length / itemsPerPage);
      
      if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
      }
      
      pagination.style.display = 'flex';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages;
    }
    
    // Navigate to previous page
    function goToPrevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPaymentsTable();
      }
    }
    
    // Navigate to next page
    function goToNextPage() {
      const totalPages = Math.ceil(filteredPayments.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderPaymentsTable();
      }
    }
    
    // Update statistics
    function updateStats(payments) {
      const total = payments.length;
      const revenue = payments.reduce((sum, payment) => sum + payment.amount, 0);
      const completed = payments.filter(p => p.status === 'completed').length;
      const pendingFailed = payments.filter(p => p.status !== 'completed').length;
      
      totalPaymentsEl.textContent = total.toLocaleString();
      totalRevenueEl.textContent = `KES ${revenue.toLocaleString()}`;
      successfulPaymentsEl.textContent = completed.toLocaleString();
      pendingPaymentsEl.textContent = pendingFailed.toLocaleString();
    }
    
    // Format date for display
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // View payment details
    function viewDetails(transactionId) {
      alert(`Viewing details for transaction: ${transactionId}`);
      // In a real implementation, this would open a modal or navigate to a details page
    }
    
    // Export receipt
    function exportReceipt(transactionId) {
      alert(`Exporting receipt for transaction: ${transactionId}`);
      // In a real implementation, this would generate and download a PDF receipt
    }
    
    // Show loading state
    function showLoading() {
      loadingIndicator.style.display = 'block';
      paymentsBody.innerHTML = '';
      noDataMessage.style.display = 'none';
      pagination.style.display = 'none';
    }
    
    // Hide loading state
    function hideLoading() {
      loadingIndicator.style.display = 'none';
    }
    
    // Show error message
    function showError(message) {
      paymentsBody.innerHTML = '';
      noDataMessage.textContent = message;
      noDataMessage.style.display = 'block';
      pagination.style.display = 'none';
      hideLoading();
    }
    
    // Mock data for demonstration
    async function fetchMockPayments() {
      // Simulate API delay
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      const services = ['Website Creation', 'Graphics Design', 'WiFi Package'];
      const statuses = ['completed', 'pending', 'failed'];
      
      return Array.from({ length: 45 }, (_, i) => {
        const status = statuses[Math.floor(Math.random() * statuses.length)];
        const service = services[Math.floor(Math.random() * services.length)];
        const amount = service === 'Website Creation' ? 10000 : 
                      service === 'Graphics Design' ? 5000 : 2500;
        
        // Generate random date within the last 30 days
        const timestamp = new Date();
        timestamp.setDate(timestamp.getDate() - Math.floor(Math.random() * 30));
        timestamp.setHours(Math.floor(Math.random() * 24));
        timestamp.setMinutes(Math.floor(Math.random() * 60));
        
        return {
          transactionId: `TL${timestamp.getFullYear()}${String(timestamp.getMonth() + 1).padStart(2, '0')}${String(timestamp.getDate()).padStart(2, '0')}${String(i + 1).padStart(3, '0')}`,
          phone: `2547${Math.floor(10000000 + Math.random() * 90000000)}`,
          service: service,
          amount: amount,
          mpesaReceipt: status === 'completed' ? `R${Math.floor(1000000000 + Math.random() * 9000000000)}` : null,
          timestamp: timestamp.toISOString(),
          status: status
        };
      });
    }
  </script>
</body>
</html>
